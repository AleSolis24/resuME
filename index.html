<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/homepage.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/scroll-solid.svg" type="image/x-icon">
    <title>resuME</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-lg-center" style="margin-top: 30px;">
            <div class="col-lg-4">
                <h1 class="text-center" style="font-size: 140px; padding-bottom: 10px; color: #ffffff" id="resuME"><i class="fa-solid fa-scroll"></i>resuME</h1>
                <h4 class="text-center" style="padding-bottom: 50px; color: #ffffff; font-size: 35px;" id="slogan">The quick and easy way to build a professional resume today!</h4>
                <div class="card border-0" id="login-section">
                    <div class="card-body bg-light">
                        <!-- Login Form -->
                        <form>
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="login-email" placeholder="Enter email address">
                            </div>
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="button" class="btn btn-link link-underline link-underline-opacity-0" style="color: #7ac8ff; font-weight: bold; letter-spacing: 2px;";>Forgot Password?</button>
                            <button type="submit" id="login-button" class="btn btn-success float-right">Login</button>

                        <!-- Add an input field for the new password -->
                        <div id="password-reset-dropdown" style="display: none; padding-top: 20px;">
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="reset-email">Enter your email address to reset your password</label>
                                <input type="text" class="form-control" placeholder="Enter your email address">
                            </div>
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="new-password">Enter a new password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="Enter a new password">
                            </div>
                            <button type="button" id="reset-password-button" class="btn btn-primary">Reset Password</button>
                        </div>
                        
                        <!-- Add a dropdown for resetting the password -->
                            <div id="password-reset-dropdown" style="display: none;">
                                <div class="form-group" style="padding-bottom: 10px;">
                                    <label for="reset-email">Enter your email address to reset your password</label>
                                    <input type="text" class="form-control" id="reset-email" placeholder="Enter your email address">
                                </div>
                                <button type="button" class="btn btn-primary">Reset Password</button>
                            </div>
                            
                    </div>
                </div>
            </div>
            <div class="col-lg-4" style="margin-bottom: 100px;">
                <div class="card border-0" id="signup-section">
                    <div class="card-body bg-light">
                        <!-- Signup Form -->
                        <form>
                            <h2 class="text-center" style="color: #7ac8ff;">Sign Up!</h2>
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                            </div>
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                            </div>
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="signup-email" placeholder="Enter your email address">
                            </div>
                            <div class="form-group" style="padding-bottom: 10px;">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Choose a password">
                            </div>
                            <button type="button" id="signup-button" class="btn btn-primary">Sign Up
                            </button>
                            <div id="signup-popover" style="padding-top: 10px; font-weight: bold;">
                                <!-- Popover content will be displayed here -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white">
          Â© 2023 All Rights Reserved: By Keith Primas, Alejandro Reyes-Solis, and Ben Palacpac
        </div>
        <!-- Copyright -->
    </footer>

    <script src="info/login.js"></script>
    <script src="https://kit.fontawesome.com/e530c905e1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
