<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/Public/assets/hive_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/Public/css/home.css"> 
    <title>Bizi</title>
    <style>
        /* Center the circular button */
        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

       
        .rectangular-button {
            width: 400px;
            position: relative;
            top: 40px;
            height: 200px;
            border: none;
            border-radius: 0;
            background-color: white; /* Blue background color */
            color: rgb(4, 233, 4); /* White text color */
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }

        .header {
            position: relative;
            top: 270px; /* Adjust the vertical position as needed */
            left: 50%;
            font-size: 50px;
            transform: translateX(-50%);
            text-align: center;
            color: yellow;
        }

        /* Style the logout button */
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-left-header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 70px;
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Top-left header -->
    <h1 class="top-left-header"><span class="material-symbols-outlined">
        hive
        </span>Bizi</h1>

    <!-- Logout button in the top right corner -->
    <button class="btn btn-danger logout-button">Logout</button>

    
    <!-- Header above the button -->
    <h2 class="header">Create a new Bizi card!</h2>


    <!-- Circular button for creating a new business card -->
    <div class="centered-button">
        <div class="rectangular-button" id="new-card-button">+</div>
    </div>

    <!-- Add your page content here -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- Your JavaScript code for handling button clicks and other functionality -->
    <script>
        // Add your JavaScript code here to handle button clicks and other functionality
        const newCardButton = document.getElementById('new-card-button');
        newCardButton.addEventListener('click', () => {
            // Handle creating a new business card here
        });

        // You can also handle the logout button click event if needed
        const logoutButton = document.querySelector('.logout-button');
        logoutButton.addEventListener('click', () => {
            // Handle the logout functionality here
        });
    </script>

</body>
</html>
