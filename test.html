<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/Public/assets/hive_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/Public/css/home.css"> 
    <title>Bizi</title>
    <style>
        /* Center the circular button */
        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .rectangular-button {
            width: 400px;
            position: relative;
            top: 20px;
            height: 200px;
            border: none;
            border-radius: 0;
            background-color: white; /* Blue background color */
            color: rgb(4, 233, 4); /* White text color */
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }

        .header {
            position: relative;
            top: 200px; /* Adjust the vertical position as needed */
            left: 50%;
            font-size: 70px;
            transform: translateX(-50%);
            text-align: center;
            color: yellow;
        }

        /* Style the logout button */
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-left-header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 70px;
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Top-left header -->
    <h1 class="top-left-header"><span class="material-symbols-outlined">
        hive
        </span>Bizi</h1>

    <!-- Logout button in the top right corner -->
    <button class="btn btn-danger logout-button">Logout</button>


    <!-- Header above the button -->
    <h2 class="header">Create a new Bizi card!</h2>


    <!-- Circular button for creating a new business card -->
    <div class="centered-button" style="margin-top: 10px;">
        <div class="rectangular-button" id="new-card-button">+</div>
         <!-- Form to enter user information (initially hidden) -->
        <div id="user-info-form" class="popup-form-container" 
        style="width: 400px; height: 80px; position: relative; top: 50px; display: flex; flex-direction: column;">
            <div class="popup-form">
                <h2 style="color: yellow;">Enter Your Information</h2>
                <form id="businessCardForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" class="form-control" id="website">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="cityState">City, State</label>
                        <input type="text" class="form-control" id="cityState">
                    </div>
                    <button type="button" class="btn btn-primary" id="saveCard">Save Card</button>
                </form>
            </div>
        </div>
            <!-- Business card template (initially hidden) -->
        <div id="business-card" class="business-card" style="display: none; width: 400px; height: 250px; position: relative; top:30px;">
            <button id="downloadCard" class="btn btn-success">Download Card</button>
        </div>
    </div>
   
   
 


    <script>
        // Add your JavaScript code here to handle button clicks and other functionality
        const newCardButton = document.getElementById('new-card-button');
        const userInfoForm = document.getElementById('user-info-form');
        const saveCardButton = document.getElementById('saveCard');
        const businessCard = document.getElementById('business-card');
        const downloadCardButton = document.getElementById('downloadCard')


         // Hide the user information form
         userInfoForm.style.display = 'none';
         

        newCardButton.addEventListener('click', () => {
            // Display the user information form when the button is clicked
            userInfoForm.style.display = 'block';
        });

        saveCardButton.addEventListener('click', () => {
            // Get the values from the form fields
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const website = document.getElementById('website').value;
            const cityState = document.getElementById('cityState').value;

            // You can now use these values to create the business card or perform any other actions
            console.log('First Name:', firstName);
            console.log('Last Name:', lastName);
            console.log('Job Title:', jobTitle);
            console.log('Phone Number:', phoneNumber);
            console.log('Email:', email);
            console.log('Website:', website);
            console.log('City, State:', cityState);
         
              // Create the business card HTML
              const businessCardHTML = `
                <div class="business-card" style="width: 400px; height: 250px;">
                    <h2>${firstName} ${lastName}</h2>
                    <p>${jobTitle}</p>
                    <p>Phone: ${phoneNumber}</p>
                    <p>Email: ${email}</p>
                    <p>Website: ${website}</p>
                    <p>Location: ${cityState}</p>
                </div>
            `;

            // Set the business card content
            businessCard.innerHTML = businessCardHTML;

            // Display the business card
            businessCard.style.display = 'block';

            // Hide the user information form
            userInfoForm.style.display = 'none';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  

</body>
</html>
